name: 'RELEASE'

on:
    release:
        types: [published]

jobs:
    publish_to_npm:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci --ignore-scripts

            - uses: JS-DevTools/npm-publish@v1
              with:
                  token: ${{ secrets.NPM_TOKEN }}
