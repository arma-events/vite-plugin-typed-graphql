name: CI

on:
    push:
        branches:
            - '**'
    pull_request:
        branches:
            - master

permissions:
    contents: read # to fetch code (actions/checkout)

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run-script lint

    fmt:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Install dependencies
              run: npm ci

            - name: Run Prettier
              run: npx prettier --check .

    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Install dependencies
              run: npm ci

            - name: Build app
              run: npm run-script build
